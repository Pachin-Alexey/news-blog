index:
    path: /
    defaults: { _controller: BlogBundle:Blog:blogViewAll }

blog_view:
    path: /blog/{id}
    defaults: { _controller: BlogBundle:Blog:blogView }
    requirements:
        id: \d+

blog_viewAll:
    path: /blog
    defaults: { _controller: BlogBundle:Blog:blogViewAll }

blog_signin:
    path: /signin
    defaults: { _controller: BlogBundle:Page:signin }

login:
    path: /login
    defaults: { _controller: BlogBundle:Security:login }

login_check:
    path: /login_check

logout:
    path: /logout

admin:
    path: /admin
    defaults: { _controller: BlogBundle:Security:admin }